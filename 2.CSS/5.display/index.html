<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>block 속성</h2>    
    <div style="border: 1px dashed blue;">div캐그는 block 속성, 항상 새로운 라인부터 시작</div>
    <p style="border: 1px dashed green">p 태그도 마찬가지, block 속성은 전체 가로폭(width)을 100% 차지함 </p>

    <h2>inline 속성</h2>
    <a href=""
        style="border: 1px dashed red;">a 태그는 inline 속성, 새로운 라인부터 시작하지 않고, 자신이 필요한 영역(content)만큼만 차지함</a>
    <a href="">a태크</a>

    <p>p 태크 내부에 중첩됨
        <span style="border: 3px dashed red;">span 태그</span>
        는 자신의 영역만 차지
    </p>
</body>
</html>

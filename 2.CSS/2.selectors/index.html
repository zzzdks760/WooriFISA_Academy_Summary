<!-- 구글 웹 폰트(Google Web font) 적용 코드 -->
<link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
    <h2>1. 전체 선택자(*(asterisk) 기호)</h2>

    <h2>타입 셀렉터, HTML 태그 이름으로 선택</h2>

    <p class="class-selector">3. 클래스 셀렉터(.(dot)) 기호</p>

    <p class="class-selector">Class Selector 텍스트</p>

    <p class="class-selector">class 셀렉되는 중복 적용 가능</p>

    <p id="id-selector">4. 아이디 셀렉터 (#hash) 기호 사용</p>
    
    <p id="id-selector">id 선택자도 문법적으로 적용은 되지만,
        하나의 태그에 고유한 이름으로 한 번만 사용하는 것이 권장 됨.
    </p>

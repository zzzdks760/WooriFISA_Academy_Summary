<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">

        const { useState } = React;

        // 일반 JS 객체 
        const scaleNames = {
            c: '섭씨',
            f: '화씨',
        }

        // 섭씨, 화씨 변환을 수행하는 상위 컴포넌트
        const Calculator = () => {
            const [state, setState] = useState({temperature: '', scale: ''});
            console.log(state);

            const temperature = state.temperature;

            const changeTemperatureHandler = (inputValue) => {
                setState({ ...state, temperature: inputValue });
            }

            return (
                <>
                    <TemperatureInput scale='c' temperature={temperature} onTest={changeTemperatureHandler}/>
                    <TemperatureInput scale='f'/>
                </>
            )
        }

        // 온도를 입력받는 컴포넌트
        const TemperatureInput = (props) => {
            // console.log(props);

            const inputChangeHandler = (event) => {
                const inputValue = event.target.value;
                props.onTest(inputValue);
            }

            return (
                <fieldset>
                    <legend>{props.name} 온도를 입력하세요: </legend>
                    <input type="text" value={props.temperature} onChange={inputChangeHandler}/>
                </fieldset>
            )
        }
      
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<Calculator />);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- JSX를 사용하기 위해 필요한 의존성(Babel) 추가 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /*
            1. 한 명의 프로필 이미지를 렌더링하는 컴포넌트 <Profile /> 작성

            img src 링크
            https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=256&h=256&q=80
            2. 다음과 같은 화면이 나오도록 구현
        */

        const ProfileComponent = () => {
            return (
                <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=256&h=256&q=80"></img>
            )
        };

        const MultipleComponents = () => {
            return (
                <div>
                    <ProfileComponent/>
                    <ProfileComponent/>
                    <ProfileComponent/>
                    <ProfileComponent/>
                </div>
            )
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MultipleComponents/>);

    </script>
</body>
</html>
